trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    sudo apt-get install -y python3 python3-pip python3-setuptools python3-wheel ninja-build
    pip install --user meson
  displayName: 'setup'
- script: |
    pwd
    find ~/ -name "meson" -print
    meson builddir
    cd builddir
    ninja
  displayName: 'meson'

